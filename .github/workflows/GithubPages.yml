# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - "api/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Generate guides index
        run: npm run generate-guides
        env:
          NUXT_APP_BASE_URL: "/"
      - name: Static HTML export with Nuxt
        # run: npm run generate
        # With a custom domain (www.truenorthfederalsolutions.com), use root base URL
        # Only use /repo-name/ if serving from username.github.io/repo-name/
        run: npx nuxt build --preset github_pages
        env:
          NUXT_APP_BASE_URL: /
          NUXT_PUBLIC_API_BASE_URL: https://contact-form-func-dkbqbzfccmg7dahu.centralus-01.azurewebsites.net
          NUXT_PUBLIC_CLARITY_PROJECT_ID: ${{ secrets.NUXT_PUBLIC_CLARITY_PROJECT_ID }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
