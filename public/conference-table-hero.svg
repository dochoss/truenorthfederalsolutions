<svg width="2340" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Conference table -->
  <ellipse cx="1170" cy="650" rx="400" ry="150" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- People silhouettes around table -->
  <circle cx="800" cy="550" r="40" fill="#6366f1" opacity="0.3"/>
  <rect x="790" y="590" width="20" height="80" fill="#6366f1" opacity="0.3"/>
  
  <circle cx="1000" cy="500" r="40" fill="#6366f1" opacity="0.3"/>
  <rect x="990" y="540" width="20" height="80" fill="#6366f1" opacity="0.3"/>
  
  <circle cx="1200" cy="480" r="40" fill="#6366f1" opacity="0.3"/>
  <rect x="1190" y="520" width="20" height="80" fill="#6366f1" opacity="0.3"/>
  
  <circle cx="1400" cy="500" r="40" fill="#6366f1" opacity="0.3"/>
  <rect x="1390" y="540" width="20" height="80" fill="#6366f1" opacity="0.3"/>
  
  <circle cx="1540" cy="550" r="40" fill="#6366f1" opacity="0.3"/>
  <rect x="1530" y="590" width="20" height="80" fill="#6366f1" opacity="0.3"/>
  
  <!-- Documents on table -->
  <rect x="1000" y="600" width="60" height="40" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="1100" y="620" width="80" height="30" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="1250" y="610" width="70" height="35" fill="#ffffff" opacity="0.8" rx="2"/>
  
  <!-- Subtle geometric pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="#6366f1" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <text x="1170" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#64748b" opacity="0.6">Professional Meeting Environment</text>
</svg>